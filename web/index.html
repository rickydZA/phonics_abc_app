<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Learn phonics with interactive alphabet practice.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Phonics ABC">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Phonics ABC - English Teacher</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* ========== SITE HEADER - CUSTOMIZE THIS ========== */
    .site-header {
      background-color: #2C3E50;
      color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      height: 60px;
    }
    .site-header .logo {
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }
    .site-header nav {
      display: flex;
      gap: 24px;
    }
    .site-header nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      opacity: 0.9;
    }
    .site-header nav a:hover {
      opacity: 1;
      text-decoration: underline;
    }
    /* ========== END SITE HEADER ========== */

    /* Flutter app container */
    #flutter-container {
      margin-top: 60px; /* Height of header */
      height: calc(100vh - 60px);
      background-color: #81D4FA;
    }

    /* Loading screen */
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #81D4FA;
    }
    .loading h1 {
      font-size: 96px;
      font-weight: bold;
      color: white;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.15);
    }
    .loading p {
      font-size: 36px;
      font-weight: 500;
      color: white;
      margin: 8px 0 48px 0;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Hide header on mobile for more app space (optional) */
    @media (max-width: 480px) {
      .site-header nav {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- ========== SITE HEADER - CUSTOMIZE THIS ========== -->
  <header class="site-header">
    <a href="https://www.englishteacher.com.tw" class="logo">English Teacher</a>
    <nav>
      <a href="https://www.englishteacher.com.tw">Home</a>
      <a href="#">Lessons</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <!-- ========== END SITE HEADER ========== -->

  <!-- Flutter App Container -->
  <div id="flutter-container">
    <div id="loading" class="loading">
      <h1>ABC</h1>
      <p>Phonics</p>
      <div class="spinner"></div>
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
